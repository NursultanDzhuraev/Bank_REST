databaseChangeLog:
  - changeSet:
      id: 2
      author: nursultan
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cards
      changes:
        - createSequence:
            sequenceName: card_seq
            startValue: 100
            incrementBy: 1
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true

              - column:
                  name: card_number
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
              - column:
                  name: balance
                  type: decimal
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: user_id_fk
                    referencedTableName: users
                    referencedColumnNames: id
